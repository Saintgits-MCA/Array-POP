<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Array Elements</title>
    <script>
        function array()
      {  var i;
        var n = document.getElementById("n").value;
        var elements= new Array(n);
        for(i=0;i<n;i++)
        {
            elements[i] = parseInt(prompt("Enter the numbers to array:"));
        }
         
        document.getElementById("pop").value=(elements[n-1]);
         elements.pop();
        document.getElementById("array").value= elements;
        

     }
       
    </script>
</head>
<body>
    <h1 color="red">POP Array Elements</h1>
   <input type="text" id="n" placeholder="Enter  number of Elements"><br><br>
   <button onclick="array()" style="background-color:green;color:snow;border-radius:7cm;border-color:green;"> Submit </button>&emsp;&emsp;&emsp;
   <input type="reset" value="  Reset  " style="background-color:red;color:snow;border-radius:7cm;border-color:red;width: 82px;"><br><br><br>
   Array after Pop Last Element: <input type="text" id="array" placeholder="Array after Pop the element" readonly><br><br><br>
   Popped Element  :&emsp;&emsp;&ensp;&emsp;&emsp;&ensp;<input type="text" id="pop" placeholder="Pop-ed Value" readonly><br><br>
</body>
</html>
